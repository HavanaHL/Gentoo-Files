COMMON_FLAGS="-march=silvermont -O2 -pipe"
RUSTFLAGS="${RUSTFLAGS} -C target-cpu=silvermont"
MAKEOPTS="--jobs 2 --load-average 3"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"
CPU_FLAGS_X86="mmx mmxext pclmul popcnt rdrand sse sse2 sse3 sse4_1 sse4_2 ssse3"

# NOTE: This stage was built with the bindist USE flag enabled
# USE
USE="-bluetooth -libreoffice -qt5 svg dist-kernel networkmanager gtk appindicator mpris wayland vaapi pulseaudio"

# mimimi licensas
ACCEPT_LICENSE="*"

# GRUB 
GRUB_PLATFORMS="efi-64"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C.utf8

# Binary Host
FEATURES="binpkg-multi-instance binpkg-request-signature ccache"
BINPKG_COMPRESS="zstd"
BINPKG_FORMAT="gpkg"
EMERGE_DEFAULT_OPTS=" --getbinpkg --binpkg-respect-use=y"
PORTAGE_BINHOST="https://gentoo.c3sl.ufpr.br/releases/amd64/binpackages/23.0/x86-64/"

